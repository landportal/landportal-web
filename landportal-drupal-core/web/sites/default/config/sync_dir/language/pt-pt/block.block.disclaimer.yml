settings:
  label: 'Isenção de responsabilidade '
  text:
    value: "<p>Os dados apresentados no Land Portal são fornecidos por terceiros, e indicados como fonte ou fornecedores(as) de dados. A equipe do Land Portal&nbsp; está constantemente trabalhando para garantir o mais alto padrão possível de qualidade e precisão dos dados, no entanto estas informações são por sua natureza&nbsp;aproximadas e podem conter algumas imprecisões.&nbsp;Os dados podem conter erros introduzidos pelo(s) fornecedor(es) de dados e/ou pela equipe do Land Portal.<strong>&nbsp;&nbsp;</strong>Além disso, esta página permite comparar dados de diferentes fontes, mas nem todos os indicadores são necessariamente comparáveis estatisticamente. A Fundação Land Portal (A) abdica de toda responsabilidade&nbsp;na precisão,&nbsp;adequação ou integridade de quaisquer dados e (B) não se responsabiliza por quaisquer erros, omissões ou outros defeitos, atrasos ou interrupções em tais informações, ou por quaisquer ações tomadas em função deste material.&nbsp;Nem a Fundação Land Portal, nem qualquer de seus fornecedores e fornecedoras de dados, será responsável por quaisquer danos relacionados no uso do material aqui&nbsp;fornecido.</p>\r\n"
    format: filtered_html
