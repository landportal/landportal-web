    class: Drupal\lp_swiper\LpSwiperSkinPluginManager
    parent: default_plugin_manager

  plugin.manager.lp_swiper.swiper_type:
    class: Drupal\lp_swiper\LpSwiperTypePluginManager
    parent: default_plugin_manager

  plugin.manager.lp_swiper.widget_type:
