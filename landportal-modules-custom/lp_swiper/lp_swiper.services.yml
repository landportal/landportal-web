  plugin.manager.lp_swiper.widget:
    class: Drupal\lp_swiper\LpSwiperWidgetPluginManager
    parent: default_plugin_manager

  lp_swiper.format_addons_name:
      class: Drupal\lp_swiper\FormatAddonsName
