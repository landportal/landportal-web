landportal_content_selection.autocomplete:
  path: '/autocomplete/articles'
  defaults:
    _controller: '\Drupal\landportal_content_selection\Controller\JsonApiArticlesController::handleAutocomplete'
    _format: json
  requirements:
    _permission: 'access content'

landportal_content_selection.concepts_autocomplete:
  path: '/autocomplete/concepts'
  defaults:
    _controller: '\Drupal\landportal_content_selection\Controller\JsonApiConceptsController::handleAutocomplete'
    _format: json
  requirements:
    _permission: 'access content'

